<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BCM Avatar (Vite)</title>
    <style>
      body { font-family: system-ui, Arial, sans-serif; margin: 2rem; }
      video { width: 480px; height: 270px; background:#000; display:block; margin:1rem 0; }
      .row { display:flex; gap:.5rem; margin:.5rem 0; }
      input { width: 360px; padding:.5rem; }
      button { padding:.5rem .9rem; }
    </style>
  </head>
  <body>
    <h1>BCM Streaming Avatar</h1>

    <video id="avatarVideo" autoplay playsinline></video>

    <div class="row">
      <button id="startSession">Start</button>
      <button id="endSession" disabled>End</button>
    </div>

    <div class="row">
      <input id="userInput" type="text" placeholder="Type something for the avatar to sayâ€¦" />
      <button id="speakButton">Speak</button>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
