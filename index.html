<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BCM Streaming Avatar</title>
  <style>
    :root {
      --pad: .75rem;
      --gap: .5rem;
    }
    body {
      font-family: system-ui, Arial, sans-serif;
      margin: 2rem;
      line-height: 1.35;
    }
    h1 { margin: 0 0 1rem; }
    video {
      width: 560px;
      height: 315px;
      background: #000;
      display: block;
      margin: 1rem 0;
    }
    .row {
      display: flex;
      gap: var(--gap);
      margin: var(--gap) 0;
      flex-wrap: wrap;
      align-items: center;
    }
    input[type="text"] {
      width: 420px;
      max-width: 90vw;
      padding: var(--pad);
      font-size: 1rem;
    }
    button {
      padding: .6rem .95rem;
      cursor: pointer;
      border: 1px solid #ccc;
      background: #f8f8f8;
      border-radius: .5rem;
      font-size: 0.95rem;
    }
    button:disabled {
      opacity: .55;
      cursor: not-allowed;
    }
    .hint {
      color: #666;
      font-size: .9rem;
      margin-left: .25rem;
    }
  </style>
</head>
<body>
  <h1>BCM Streaming Avatar</h1>

  <!-- Avatar video -->
  <video id="avatarVideo" autoplay playsinline></video>

  <!-- Session controls -->
  <div class="row">
    <button id="startSession">Start</button>
    <button id="endSession" disabled>End</button>
    <button id="pauseBtn" disabled>Pause</button>
    <button id="resumeBtn" disabled>Resume</button>
    <span class="hint">Pause/Resume mutes/unmutes the avatarâ€™s audio.</span>
  </div>

  <!-- Chat controls -->
  <div class="row">
    <input id="userInput" type="text" placeholder="Type your questionâ€¦" />
    <button id="speakButton" title="Click to send typed text">Send</button>
    <button id="micButton" title="Hold to speak; release to send">ðŸŽ¤ Hold to Speak</button>
  </div>

  <!-- Main logic -->
  <script type="module" src="/main.js"></script>
</body>
</html>
